<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Controle de Produtos</title>
</head>

<body>

    <header>
        <div class="container">
            <h1 class="titulo">Controle de Produtos</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <label for="filtrar-tabela-nome" class="filtre">Filtre a partir do nome:</label>
            <input type="text" name="filtro" id="filtrar-tabela-nome" placeholder="Digite o nome do cliente">
            <label for="filtrar-tabela-codigo" class="filtre">Filtre a partir do código:</label>
            <input type="number" name="filtro" id="filtrar-tabela-codigo" placeholder="Digite o código do produto">
            <hr>
            <h2>Clientes</h2>
            <div class="table-responsive  ">
                <table class="table table-bordered table-hover">
                    <thead class="fist-thead">
                        <tr>
                            <th>Nome</th>
                            <th>Código do Produto</th>
                            <th>Contato</th>
                            <th>Data da chegada</th>
                            <th>Data da entrega</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-cliente">
                        <tr class="cliente">
                            <td class="info-nome">EXEMPLO</td>
                            <td class="info-codigo">#0000</td>
                            <td class="info-contato">(99) 99999-9999</td>
                            <td class="info-data-chegada">2021-08-28</td>
                            <td class="info-data-entrega"></td>
                        </tr>
                    </tbody>
                </table>
        </section>
    </main>
    <section class="container">
        <h2 class="titulo-form">Adicionar novo cliente</h2>
        <ul id="mensagens-erro">
        </ul>
        <form id="form-adiciona">
            <div class="novo-cliente">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Digite o nome do cliente" class="campo">
            </div>
            <div class="grupo">
                <label for="codigo">Código do produto:</label>
                <input type="number" name="codigo" placeholder="#0000" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="contato">Contato:</label>
                <input type="text" name="contato" placeholder="(XX) XXXXX-XXXX" class="campo campo-medio" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" title="Número de telefone precisa ser no formato (99) 9999-9999">
            </div>
            <div class="grupo">
                <label for="dataChegada">Data da chegada:</label>
                <input type="date" name="dataChegada" placeholder="00/00/0000" class="campo campo-medio">
            </div>
            <button class="botao" id="adicionar-cliente">Adicionar Cliente</button>
        </form>
    </section>
</body>
<script src="form.js"></script>
<script src="filtra.js"></script>
<script src="editar-cliente.js"></script>
</html>
